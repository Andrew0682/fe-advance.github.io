<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<body>
    
      <div class="container">
         
          <div class="panel">
             
             <h2 class="panel__title">Панель управления</h2>
             
              <form class="search-form__all">
               <div class="label">Вывести список всех пользователей в БД</div>
                <button class="mdc-btn" type="submit" id="js-all__users">All users</button>
              </form>
              
              <form class="search-form__search">
               <div class="label">Найти пользователя по его id</div>
               <div class="form__block">
                   <input type="text" class="input__search" placeholder="Введите id пользователя">
                   <button class="mdc-btn" type="submit" id="js-user__id">Search</button>
               </div>
              </form>
              
              <form class="search-form__add">
               <div class="label">Добавить нового пользователя в БД</div>
               <div class="form__block">
                   <div class="form__inputs">
                       <input type="text" class="input__add-name" placeholder="Введите имя пользователя">
                       <input type="text" class="input__add-age" placeholder="Введите возраст пользователя">
                   </div>
                    <button class="mdc-btn" type="submit" id="js-add__user">Add user</button>
               </div>
              </form>
              
              <form class="search-form__del">
               <div class="label">Удалить пользователя по его id</div>
               <div class="form__block">
                   <input type="text" class="input__del" placeholder="Введите id ">
                    <button class="mdc-btn" type="submit" id="js-user__del">Delete</button>
               </div>
              </form>
              
              <form class="search-form__put">
               <div class="label">Обновить данные пользователя</div>
               <div class="form__block">
                   <div class="form__inputs">
                       <input type="text" class="input__put-id" placeholder="Введите id пользователя">
                       <input type="text" class="input__put-name" placeholder="Введите имя пользователя">
                       <input type="text" class="input__put-age" placeholder="Введите возраст пользователя">
                   </div>
                    <button class="mdc-btn" type="submit" id="js-user__put">PUT user</button>
               </div>
              </form>
          </div>
          
          <div class="panel">
             
             <h2 class="panel__title">Результаты операций с бэкендом</h2>
             
              <p class="result"></p>
          </div>
    </div>

<script type="text/template" id="templ">
        <div>
            <span class="span__id">id:</span><span><%- id%></span>
            <span class="span__name">name:</span><span><%- name%></span>
        </div>
    </script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src="script.js"></script>
</body>
</html>
