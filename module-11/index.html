<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<body>
      <form class="formUpdateUser">
        <div class="form-input">
        <input class="inpUpdateUserId" type="text" placeholder="id user">
        <input class="inpUpdateUserName" type="text" placeholder="update name">
        <input class="inpUpdateUserAge" type="text" placeholder="update age">
        </div>
        <button class="btnUpdateUser" type="submit">UpdateUser</button>  
      </form>
      <form class="formRemoveUser">
        <div class="form-input">
          <input class="inpRemoveUser" type="text" placeholder="remove user">
        </div>
        
        <button class="btnRemoveUser" type="submit">RemoveUser</button>
      </form>
      <form class="formAddUser">
        <div class="form-input">
          <input class="inpAddUserName" type="text" placeholder="add name">
        <input class="inpAddUserAge" type="text" placeholder="add age">
        </div>
        <button class="btnAddUser" type="submit">AddUser</button>
      </form>
      <form class="formGetUserById">
        <div class="form-input">
          <input class="inpGetUserById" type="text" placeholder="search id">
        </div>   
        <button class="btnGetUserById" type="submit">SearchUserID</button>
      </form>  
      <form class="formGetAllUsers">
            <button class="btnGetAllUsers" type="submit">Get</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
          </tr>
        </thead>
        <tbody class="return"></tbody>
      </table>
</body>


<script src="script.js"></script>
</body>
</html>
